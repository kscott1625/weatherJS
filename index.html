<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="weather.css" />
    <script
      src="https://kit.fontawesome.com/a9a895a0b8.js"
      crossorigin="anonymous"
    ></script>
    <title>Weather App</title>
  </head>
  <body>
    <!-- <main> -->
    <div class="card">
      <div class="search">
        <input type="text" placeholder="enter city" id="box" />
        <i class="fa-solid fa-magnifying-glass fa-lg" id="btn"></i>
      </div>
      <div class="weather">
        <img src="images/clouds.png" class="weather-icon" />
        <h1 class="temp"></h1>
        <div class="test">
          <h2 class="city"></h2>
          <h2 class="country"></h2>
          
        </div>
        <div class="details">
          <div class="col">
            <img src="images/humidity.png" class="humidity-pic" />
          </div>
          <div>
            <p>Humidity</p>
            <p class="humidity"></p>
          </div>
          <div class="col">
            <img src="images/wind.png" class="wind-pic" />
          </div>
          <div>
            <p>Wind</p>
            <p class="wind"></p>
          </div>
        </div>
        <div class="add_time">
          <h3>add the time </h3>
        </div>
      </div>
    </div>
    <!-- </main> -->
  </body>
  <script src="weather.js"></script>
</html>
