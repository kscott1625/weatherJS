<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- <main> -->
    <div class="card">
      <div class="search">
        <input type="text" placeholder="enter city" id="box" />
        <i class="fa-solid fa-magnifying-glass fa-lg"></i>
      </div>
      <div class="weather">
        <img src="images/clouds.png" class="weather-icon" />
        <h1 class="temp">56Â°F</h1>
        <h2 class="city">London</h2>
        <div class="details">
          <div class="col">
            <img src="images/humidity.png" class="humidity-pic" />
          </div>
          <div>
            <p class="humidity">Humidity</p>
            <p>30%</p>
          </div>
          <div class="col">
            <img src="images/wind.png" class="wind-pic" />
          </div>
          <div>
          <p class="wind">Wind</p>
          <p>10 mp</p>
          </div>
        </div>
      </div>
    </div>
    <!-- </main> -->
  </body>
  <script src="weather.js"></script>
</html>
